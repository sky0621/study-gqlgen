type Todo {
    id: ID!
    text: String!
    done: Boolean!
    user: User!
}

type User {
    id: ID!
    name: String!
}

input NewTodo {
    text: String!
    userId: String!
}

# -----------------------------------------------
# Query

type Query {
    todos: [Todo!]!
}

# -----------------------------------------------
# Command

type Mutation {
    createTodo(input: NewTodo!): Todo!
}
